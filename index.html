<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

        <!-- Heading for the form validation system -->
<h1 class="text-center bg-dark text-white ">from validation system</h1>

    <div class="container">
        <form id="myForm">

                        <!-- Form group for Username -->
            <div class="form-group">
                <label for="">UserName</label>
                <input type="text" id="username" class="form-control">
                                <!-- Span element to display username error messages -->
                <span id="usererror" class="text-danger font-weight-bold"></span>
            </div>

                        <!-- Form group for Password -->
            <div class="form-group">
                <label for="">PassWord</label>
                <input type="text" id="password" class="form-control">
                <span id="passerror" class="text-danger font-weight-bold"></span>
            </div>

                        <!-- Form group for Confirm Password -->
            <div class="form-group">
                <label for="">Confirm PassWord</label>
                <input type="text" id="cpassword" class="form-control" value="">
                <span id="cpasserror" class="text-danger font-weight-bold"></span>
            </div>

                        <!-- Form group for Email -->
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" id="email" class="form-control">
                <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>

                        <!-- Form group for Phone Number -->
            <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" id="number" class="form-control">
                <span id="numbererror" class="text-danger font-weight-bold"></span>
            </div>

                        <!-- Submit button for the form -->
            <input type="submit" name="" class="btn btn-primary" id="btn">
        </form>
    </div>

    <!-- Script file for form validation -->
    <script src="app.js"></script>

    
</body>
</html>
